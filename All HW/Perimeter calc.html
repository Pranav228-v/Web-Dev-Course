<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Calculator</title>
</head>

<body>
    <script>
        var choice = prompt("Welcome to Perimeter Calculator. \n Please Enter your choice. \n1.Perimeter of Rectangle. \n2.Perimeter of Triangle \n3.Perimeter of Circle \n4.Perimeter of Parallelogram")
        if (choice == '1') {
            var l = prompt('Enter the length')
            var w = prompt('Enter the width')
            var result = 2* Number(l) * Number(w)
            alert('The perimeter is ' + result)
        }
        if (choice == '2') {
            var a = prompt('Enter a number for this side')
            var b = prompt('Enter a number for this side')
            var c = prompt('Enter a number for this side')
            var result = Number(a) + Number(b) + Number(c)
            alert('The perimeter is ' + result)
        }
        if (choice == '3') {
            var r = prompt('Enter the radius')
            var result = 2 * 3.14 * Number(r)
            alert('The perimeter is ' + result)
        }
        if (choice == '4') {
            var a = prompt('Enter a number for this side')
            var b = prompt('Enter a number for this side')
            var result = 2 * Number(a) + Number(b)
            alert('The perimeter is ' + result)
        }
    </script>
</body>

</html>
